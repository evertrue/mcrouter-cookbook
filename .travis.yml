---
dist: trusty
sudo: false
language: ruby
if: "((tag =~ ^v) AND (branch = master)) OR type = pull_request"
cache:
  directories:
  - "$HOME/.berkshelf"
addons:
  apt:
    sources:
    - chef-stable-trusty
    packages:
    - chefdk
before_install:
- chef --version
- eval "$(chef shell-init bash)"
install:
- chef gem install coveralls -v '0.8.19'
jobs:
  include:
  - stage: verify
    script: chef exec delivery local verify
  - stage: acceptance
    script: chef exec delivery local acceptance
